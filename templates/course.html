{% extends './common/base.html' %}
{%  load static %}

{%  block content %}

    <section class="py-5 mt-5">
       <div class="container">
            <div class="heading">
                <h2>Courses offered</h2>
            </div>

            <div class="row" id="newCourse">
                <a href="{% url 'course_add' %}">
                    <button type="button" class="btn btn-outline-primary">New Course</button>
                </a>
            </div>
            <div class="row mt-4">
                {% for i in courses %}
                <div class="col-md-6 col-lg-4">
                    <div class="card border-0"><a href="{% url 'course_details' i.course_name %}"></a>
                        <div class="card-body">
                            <h6><a href="#">{{i.course_name}}</a></h6>
                            <p class="text-muted card-text">{{i.course_type}}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>

        </div>
    </section>

{% endblock %}
